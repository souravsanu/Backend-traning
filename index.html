<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>CHAT_BOOT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="title">
          <img src="icons/logo.png" width="35px" />
          <h1>CHAT_BOOT</h1>
        </div>
        <button type="button" onclick="show_hide()">
          <img src="icons/menu-bar.png" width="30px" />
        </button>
      </header>
      <div class="container">
        <div class="user-window">
          <div class="users-head">
            <h3>pepole</h3>
            <h4 class="users-count">3</h4>
          </div>
          <div class="users-list"></div>
          <!-- <p>rahul</p>
          <p>sourav</p> -->
        </div>
        <div class="chat-window">
          <div class="chats">
            <!-- <div class="user-join"></div>
            <div class="message incomming"></div>
            <div class="message outgoing"></div> -->
          </div>
          <div class="user-input">
            <input
              id="user-msg"
              type="text"
              placeholder="Type your message..."
            />
            <button type="button" id="user-send">SEND</button>
          </div>
        </div>
      </div>
    </main>
    <script>
      var uwindow = document.querySelector(".user-window");
      function show_hide() {
        if (uwindow.style.display == "block") {
          uwindow.style.display = "none";
        } else {
          uwindow.style.display = "block";
        }
      }
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
  </body>
</html>
